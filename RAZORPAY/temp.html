<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <style>
        .dark-theme {
            background-color: #121212;
            color: #fff;
        }
        .box{
            width: 400px;
            height: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: red;
        }
        .done{
            text-decoration: line-through;
        }
        @keyframes blink {
            50%{
                opacity: 1 ;
            }
        }
    </style>
</head>
<body>
    <div class="relative ml-150 mt-50">
        <input class="border px-2 animate-blink " type="text" placeholder="Enter your Username">
        <h2 class="font-bold text-4xl mt-10">Characters left : <span>20</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
