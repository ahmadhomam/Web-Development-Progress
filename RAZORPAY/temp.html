<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-80">
    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Login Form</h2>
    
    <form id="loginForm" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm mb-1">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small id="emailerror" class="text-red-500 hidden"> </small>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm mb-1">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          minlength="8"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small id="passerror" class="text-red-500 hidden"></small>

      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition"
      >
        Submit
      </button>

      <p id="errorMsg" class="text-red-500 text-sm mt-3 text-center"></p>
    </form>
  </div>

  <script src="script.js"></script> <!-- Your JS logic here -->
</body>
</html>
